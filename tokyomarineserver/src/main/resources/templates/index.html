<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<style>
.pagination {
	display: inline-block;
}

.pagination a {
	color: black;
	float: left;
	padding: 5px 5px;
	text-decoration: none;
}

.pagination a.active {
	background-color: gray;
	color: white;
	border-radius: 2px;
}
</style>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico" />

<!-- Bootstrap core CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}" />

<title>PÃ¡gina Principal</title>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#" th:text="${username}">Project
						name</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
			<!--/.container-fluid -->
		</nav>
		<div class="jumbotron">
			<h1>Clientes Cadastrados</h1>
			<table border="1" class="table table-striped table-bordered table-hover"
				style="width: 100%">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nome do Cliente</th>
						<th>CPF do Cliente</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${paginaClienteDto.content.empty}">
						<td colspan="2">Nenhum cliente foi encontrado.</td>
					</tr>
					<tr th:each="cliente, iStat : ${paginaClienteDto.content}"
						th:style="${iStat.odd}? 'font-weight: bold;'"
						th:alt-title="${iStat.even}? 'even' : 'odd'">
						<td th:text="${cliente.idCliente}" />
						<td th:text="${cliente.nomeCliente}" />
						<td th:text="${cliente.cpfCliente}" />
					</tr>
				</tbody>
			</table>
			<nav aria-label="Page navigation example">
				<ul class="pagination" th:if="${paginaClienteDto.totalPages > 0}"
					th:each="pageNumber : ${pageNumbers}">
					<li class="page-item"><a
						th:href="@{${urlClientesApi}(size=${paginaClienteDto.size}, page=${pageNumber})}"
						th:text=${pageNumber}
						th:class="${pageNumber==paginaClienteDto.number + 1} ? active">
					</a></li>
				</ul>
			</nav>
		</div>
	</div>
	<!-- /container -->
	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
